<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
  </head>
  <body>
    <h1>Hello, world!</h1>
    <div class="container bg-success p-5" >
      <h2 class="text-center my-4">合作夥伴</h2>
      <div class="horizontal-container d-flex align-items-center">
        <div class="d-flex align-items-center bg-light p-3 rounded">
          <img src="李毅誠.jpg" alt="個人照片" class="rounded-circle me-3" style="width:100px; height: auto; object-fit:cover;" />
          <div class="text-start">
            <h5 class="mb-1">li</h5>
            <p class="mb-0 text-muted">李毅誠</p>
          </div>
        </div>
        <div class="mx-4 h-100 d-flex align-items-center">
          <img src="left-arrow-2.svg" alt="箭頭"  class="responsive-img">
        </div>
        <div class="mx-4 h-100 d-flex align-items-center">
          <img src="left-arrow-icon.svg" alt="箭頭"  class="responsive-img">
        </div>
        <div class="mx-4 h-100 d-flex align-items-center">
          <img src="left-arrow.svg" alt="箭頭"  class="responsive-img">
        </div>
        <div class="mx-4 h-100 d-flex align-items-center">
          <img src="left-arrow-icon2.svg" alt="箭頭"  class="responsive-img">
        </div>
      </div>
    </div>
    <style>
      .horizontal-container {
        display: flex;
        align-items: center;
      }
      .disabled-icon {
        filter: grayscale(100%);
        opacity: 0.6;
      }
      .responsive-img {
        width: 100%;
        max-width: 150px;
        height: auto;
      }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
  </body>
</html>
